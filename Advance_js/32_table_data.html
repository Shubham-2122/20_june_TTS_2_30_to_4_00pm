<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="5" id="one">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>email</th>
                <th>city</th>
                <th>company name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>

        var table = document.getElementById("one")
        var tbody = document.querySelector("tbody")

        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res)
            res.forEach((element)=>{
                console.log(element)
                row = tbody.insertRow()
                idcell = row.insertCell(0);
                namecell = row.insertCell(1);
                emailcell = row.insertCell(2);
                citycell = row.insertCell(3)
                compnay = row.insertCell(4)

                idcell.textContent = element.id;
                namecell.textContent = element.name;
                emailcell.textContent = element.email;
                citycell.textContent = element.address.city;
                compnay.textContent = element.company.name

            })
        })

    </script>
</body>
</html>
