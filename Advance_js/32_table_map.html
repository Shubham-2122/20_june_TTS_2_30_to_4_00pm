<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" id="one">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>email</th>
                <th>city</th>
                <th>company name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>



    <script>

        var table = document.querySelector("tbody")


        fetch('https://jsonplaceholder.typicode.com/users',{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res)
            var htmdata = res.map((data)=>{
                console.log(data);
                return  `
                    <tr>
                        <td>${data.id}</td>
                         <td>${data.name}</td>
                          <td>${data.email}</td>
                          <td>${data.address.city}</td>
                          <td>${data.company.name}</td>
                    </tr>
                `
              
            })
            table.innerHTML = htmdata.join("")
            
        })
        
    </script>
</body>
</html>
