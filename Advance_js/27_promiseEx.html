    <script>

        // 1) pending 
        // 2) fullfiied 
        // 3) Reject

       

        let obj = new Promise(function(res,error){
            let x = 10
            if(x!=10){
                res("this success")
            }
            else{
                error("this reject")
            }
        })
        .then(
            // result
            function(res){
                output(res)
            },
            // error
            function(res){
                output(res)
            }
        )

        function output(res){
            console.log(res)
        }
