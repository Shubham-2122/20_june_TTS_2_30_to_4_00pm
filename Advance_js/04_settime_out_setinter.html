<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // callback :- outer funtion run inner function callback

        // slider time //stop method
        setTimeout(()=>{
            console.log("Timeout")
        },3000)


        // counter stop :-  cleat interval (100)
        setInterval(()=>{
            console.log("Intervel")
            clearInterval("stop")
        },3000)
    </script>
</body>
</html>
