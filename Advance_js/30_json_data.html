<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        fetch('data.json',{
            method:"GET"
        })
        .then((res)=>{
            // convert json data object
            return res.json()
        })
        .then((res)=>{
            console.log(res)
            // document.write()
            res.forEach((elemet)=>{
                console.log(elemet)
                document.write(`<h2>id:-${elemet.id} , name:- ${elemet.name}</h2>`)
            })
        })

    </script>
</body>
</html>
